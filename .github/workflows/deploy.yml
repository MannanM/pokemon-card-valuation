name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: true

      - name: Install and Build 🔧
        run: |
          cd static
          npm install

      - name: Deploy 🚀
        run: |
          cd static
          npm run deploy
